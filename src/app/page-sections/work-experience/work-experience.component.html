<p-divider id="experience"></p-divider>

<div class="timeline-view">
  <div class="container">
    <h2>Work Experience</h2>
    <p-timeline [value]="workExperience" align="alternate" class="timeline-container">
      <ng-template pTemplate="content" let-experience>
        <p-card header="{{experience.position}}"
                subheader="{{experience.startDate}} - {{experience.endDate}}" class="m-2 border-card">
          <p-panel header="Read More" [toggleable]="true" toggler="header" [collapsed]="true">
            <img ngSrc="./assets/images/{{experience.icon}}" width="{{experience.iconWidth}}" height="{{experience.iconHeight}}" alt="{{experience.company}}" priority>
            <p><strong>Company:</strong> {{experience.company}}</p>
            <p><strong>Location:</strong> {{experience.location}}</p>
            <div *ngIf="experience.website" >
              <p><strong>Website: </strong><a href="{{experience.website}}">{{experience.website}}</a></p>
            </div>
            <p><strong>Overview:</strong></p>
            <ul *ngFor="let duty of experience.overview">
              <li>
                {{duty}}
              </li>
            </ul>
          </p-panel>
        </p-card>
      </ng-template>
    </p-timeline>
  </div>
</div>

<div class="list-view">
  <div class="container">
    <h2>Work Experience</h2>
    <div *ngFor="let experience of workExperience">
      <p-card header="{{experience.position}}"
              subheader="{{experience.startDate}} - {{experience.endDate}}" class="m-2 border-card">
        <p-panel header="Read More" [toggleable]="true" toggler="header" [collapsed]="true">
          <img ngSrc="./assets/images/{{experience.icon}}" width="{{experience.iconWidth}}" height="{{experience.iconHeight}}" alt="{{experience.company}}" priority>
          <p><strong>Company:</strong> {{experience.company}}</p>
          <p><strong>Location:</strong> {{experience.location}}</p>
          <div *ngIf="experience.website" >
            <p><strong>Website: </strong><a href="{{experience.website}}">{{experience.website}}</a></p>
          </div>
          <p><strong>Overview:</strong></p>
          <ul *ngFor="let duty of experience.overview">
            <li>
              {{duty}}
            </li>
          </ul>
        </p-panel>
      </p-card>
    </div>
  </div>
</div>
