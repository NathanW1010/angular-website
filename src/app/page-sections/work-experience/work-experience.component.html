<p-divider id="experience"></p-divider>

<div class="timeline-view">
  <div class="container">
    <h2>Work Experience</h2>
    <p-timeline [value]="workExperience" align="alternate" class="timeline-container">
      <ng-template pTemplate="content" let-experience>
        <p-card header="{{experience.position}} - {{experience.company}}"
                subheader="{{experience.startDate}} - {{experience.endDate}}" class="m-2 border-card">
          <p-accordion>
            <p-accordionTab header="Read More">
              <img src="assets/{{experience.icon}}" alt="{{experience.company}}">
              <p>{{experience.description}}</p>
            </p-accordionTab>
          </p-accordion>
        </p-card>
      </ng-template>
    </p-timeline>
  </div>
</div>

<div class="list-view">
  <div class="container">
    <h2>Work Experience</h2>
    <div *ngFor="let experience of workExperience">
      <p-card header="{{experience.position}} - {{experience.company}}"
              subheader="{{experience.startDate}} - {{experience.endDate}}" class="m-2 border-card">
        <p-accordion>
          <p-accordionTab class="accordion-tab">
            <ng-template pTemplate="header">
              Read More
            </ng-template>
            <img src="/assets/{{experience.icon}}" alt="{{experience.company}}">
            <p>{{experience.description}}</p>
          </p-accordionTab>
        </p-accordion>
      </p-card>
    </div>
  </div>
</div>
